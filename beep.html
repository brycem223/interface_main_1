   <script>
      function startTime() {
         var today = new Date();
         var h = today.getHours();
         if (h > 12) {h = h - 12};
         var m = today.getMinutes();
         m = checkTime(m);
         document.getElementById('txt').innerHTML = h + ":" + m;
         var t = setTimeout(startTime, 500);
      }
      
      function checkTime(i) {
         if (i < 10) {i = "0" + i};
         return i;
      }
   </script>
</head>
